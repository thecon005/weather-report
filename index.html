<!DOCTYPE html>
<html>
  <head>
    <title>Weather Report</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/d4c631bb57.js"
      crossorigin="anonymous">
    </script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <form class="form-inline" id = "search-form">
        <input
          type="City"
          class="form-control"
          placeholder="Find Your City"
          id = "find-city"
        />
        <button type="button" class="btn btn-info" id = "go-Button">Go!</button>
      </form>
      <button type="button" class="btn btn-info" id = "now-Button">Now!</button>
    </br></br></br>
      <h1 id = "city"><strong>
        Vancouver
      </strong>
      </h1>
      <h2 id = "date">
      Wednesday October 28, 2020</h2>
      <h3 id = "time">9:00am</h3>
      <h4><span class="temperature" id ="temperature"> 17°C </span>
          <a href = `#` id = "celsius"> C |</a> 
          <a href = `#` id = "fahrenheit"> F </a>
        <img src= "https://openweathermap.org/img/wn/10d@2x.png" id = "icon"/></h4>
        <p>
            Humidity : <span id="humidity">93
        </span>% |
        
              Wind : <span id="wind">11
        </span>km/h
            </p>
      <p class="advice"><strong>
        Bring an Umbrella!
      </strong></p>
      <div class="monday">
          <div class="row" id ="forecast">
              <div class ="col-5">
                <span class="left" id ="monday">
                Monday
                </span>
              </div>
  <div class="col-3">
    <img src= "https://openweathermap.org/img/wn/10d@2x.png" id = "weather-icon"/>
  </div>  
                  <div class ="col-4"> 
                      <span class="right">
                  <strong><a id ="temp-max-monday"> 20</a>°C </strong>/<a id ="temp-min-monday">12</a>°C</span>
                  </div>
                </div>
              </div>
        
          <div class="tuesday">
            <div class="row">
            <div class ="col-5">
              <span class="left">
              Tuesday
              </span>
            </div>
<div class="col-3">
  <img src= "https://openweathermap.org/img/wn/10d@2x.png" id = "weather-icon"/>
</div>  
                <div class ="col-4"> 
                    <span class="right">
                <strong> 20°C </strong>/12°C</span>
                </div>
              </div>
            </div>
              <div class="wednesday">
                <div class="row">
                <div class ="col-5">
                  <span class="left">
              Wednesday
                  </span>
                </div>
                <div class ="col-3">
                  <img src= "https://openweathermap.org/img/wn/10d@2x.png" id = "weather-icon"/>
              </div> 
              <div class ="col-4">
                  <span class="right">
              <strong>20°C</strong>/12°C</span>
              </div>
                </div>
              </div>
              <div class="thursday">
                <div class="row">
              <div class ="col-5">
                <span class="left">
            Thursday
                </span>
              </div>
              <div class ="col-3">
                <img src= "https://openweathermap.org/img/wn/10d@2x.png" id = "weather-icon"/>
            </div>  
            <div class ="col-4"> 
                <span class="right">
            <strong>17°C</strong>/12°C</span>
            </div>
          </div>
        </div>
        <div class="friday">
          <div class ="row">
          <div class ="col-5">
            <span class="left">
            Friday 
            </span>
          </div>
          <div class ="col-3">
            <img src= "https://openweathermap.org/img/wn/10d@2x.png" id = "weather-icon"/>
          </div>  
              <div class ="col-4">
                <span class="right">
              <strong>16°C</strong>/10°C</span>
                </div>  
              </div>
            </div>
            </div>
          </div>
            <p class = "source"> <a href="https://github.com/thecon005/weather-report" target="_blank">Open Source Code</a> by Cristie Rosling </p>
      <script src="src/index.js"></script>
  </div>
  </body>
</html>
